             animation: blink .75s linear infinite;

            50.01% { opacity: 0; }

        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }</style>
